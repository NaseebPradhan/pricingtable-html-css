<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
        font-family: "Sono", sans-serif;
        background: radial-gradient(#630e0e,#020f3f);
        background-size: 200% 200%;
      }
      .pricing-container{
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        height: 900px;
        
      }
      .pricing-container > *{
        flex-shrink: 0;
        flex-grow: 0;
      }
      .plan-features{
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        
      }
      
      
       .pricing-container > .pricing-plan{
        height: 600px;
        flex-basis: 600px;
        background: linear-gradient(rgb(83, 66, 210),rgb(145, 144, 200),rgba(165, 4, 246, 0.401));
        border-radius: 10%;
        text-shadow: 0px 0px 30px rgb(221, 214, 201);
        
       }
       .pricing-plan > *{
        text-align: center;
        list-style: none;
        padding: 10px;
       }
       .pricing-plan > .plan-button{
        border-radius: 20px;
        font-size: 50px;
        width:400px;
        height: 100px;
        position: relative;
        left:17%;
        background: linear-gradient(rgb(246, 92, 3),rgb(252, 119, 3));
        border: 0cap;
        font-weight: lighter;
        color: #fff8f8;
        text-shadow: 0px 0px 10px rgb(255, 255, 255);
        text-shadow: 0px 0px 20px rgb(255, 255, 255);
        text-shadow: 0px 0px 20px rgb(255, 255, 255);
                
       }
       
       .pricing-plan > .plan-title{
        
        text-align: center;
        border-top-left-radius: 27px;
        border-top-right-radius: 27px;
        background:linear-gradient(rgb(149, 255, 0),rgb(238, 146, 65));
        background-clip: text;
        color:transparent;
        font-size: 50px;
        font-weight: bold;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       }
       .pricing-plan > .plan-price{
        font-size: 80px;
        font-weight: bolder;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       }
       .pricing-plan > .plan-features{
        font-weight: lighter;
        font-size: 40px;
        padding: 0%;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
       }
      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button std">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button pre">Sign Up</button>
      </div>
    </div>
  </body>
</html>
